<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="tetris.js"></script>
</head>
<body>
  <header>

  </header>
  <main>
    <div id=left-info">
      <ul id="controls">
        <li>⬅ - Move Left</li>
        <li>➡ - Move Right</li>
        <li>⬇ - Soft Fall</li>
        <li>Space-bar - Hard Fall</li>
        <li>X - Rotate Clockwise</li>
        <li>Z - Rotate Anti-Clockwise</li>
      </ul>
    </div>
    <div id="game-screen"></div>
    <div id="right-info">
      <div id=scores">
        <h2>High Score: <span id="high-score">0</span></h2>
        <h2>Score: <span id="score">0</span></h2>
      </div>
      <div id="next-tetromino"></div>
      <h2>Level: <span id="level">0</span></h2>
    </div>
  </main>
</body>
</html>
